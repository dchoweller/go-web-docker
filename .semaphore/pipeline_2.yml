version: v1.0
name: Pipeline 2
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build Docker
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - echo "$DOCKER_PASSWORD" | docker login  --username "$DOCKER_USERNAME" --password-stdin
            - 'docker pull $DOCKER_USERNAME/mathapp-production:latest'
            - 'docker build -f Dockerfile.deploy --cache-from $DOCKER_USERNAME/mathapp-production:latest -t $DOCKER_USERNAME/mathapp-production:latest .'
            - 'docker push $DOCKER_USERNAME/mathapp-production:latest'
      secrets:
        - name: dockerhub
